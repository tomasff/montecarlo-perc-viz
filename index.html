<html>
    <head>
        <meta charset="utf-8">
        <title>Monte Carlo Simulation - Percolation</title>
        <link rel="stylesheet" href="assets/css/app.css">
    </head>
    <body>
        <ul>
            <li>Grid Size<input type="range" min="3" max="60" value="5" id="gridSizeSlider"></li>
            <li>Simulation Speed<input type="range" min="0" max="3000" value="5" id="simulationSpeedSlider"></li>
            <li>Number of trials<input type="range" min="5" max="5000" value="5" id="trialsSlider"></li>
        </ul>
        <div class="container">
            <div>
                <h1>Grid</h1>
                <canvas id="grid" width="600", height="600"></canvas>
            </div>
            <div>
                <h1>Graph</h1>
                <div id="graph"></div>
            </div>
        </div>
        <script src="https://d3js.org/d3.v4.js"></script>
        <script src="assets/js/algorithm.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
