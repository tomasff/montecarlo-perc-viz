<html>
    <head>
        <meta charset="utf-8">
        <title>Monte Carlo Simulation - Percolation</title>
        <link rel="stylesheet" href="assets/css/app.css">
    </head>
    <body>
        <div class="container">
            <div id="options">
                <h2>Options</h2>
                <div>
                    <label for="gridSize">Grid Size</label>
                    <input type="number" min="3" max="60" value="50" id="gridSize">
                </div>
                <div>
                    <label for="trials">Trials</label>
                    <input type="number" min="3" max="60" value="30" id="trials">
                </div>
                <button id="toggleSimulation">Start/Stop</button>
            </div>
            <div id="gridContainer">
                <h2>Grid</h2>
                <canvas id="grid" width="600", height="600"></canvas>
            </div>
            <div id="graphContainer">
                <h2>Graph</h2>
                <div id="graph"></div>
            </div>
            <div id="footer">
                <p><a href="https://github.com/tomasff/montecarlo-perc-viz">Source code</a> &#9679; by Tom√°s</p>
            </div>
        </div>
        <script src="https://d3js.org/d3.v4.js"></script>
        <script src="assets/js/algorithm.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
